<section class="menu">
  <div class="menu-header">
    <h2>Menu</h2>
    <hr>
  </div>
  <div class="menu-list" *ngIf="(menu$ | async) as menu">
    <div class="menu-item" *ngFor="let burger of menu | paginate: { id: 'burgerMenu',
        itemsPerPage: pageSize,
        currentPage: currentPage }">
        <app-burger-info [burger]="burger"></app-burger-info>
    </div>
  </div>

  <pagination-controls  id="burgerMenu"
  (pageChange)="pageChanged($event)"
  maxSize="7"
  directionLinks="true"
  autoHide="true"
  responsive="true"
  previousLabel="Previous"
  nextLabel="Next"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page">
  </pagination-controls>
</section>
