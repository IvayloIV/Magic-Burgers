<div *ngFor="let comment of (comments$ | async)">
  <p>{{comment.message}}</p>
  <p>{{comment.rating}}</p>
  <p>Creator: {{comment.creator.username}}</p>
  <p>{{comment.creationDate | date:"dd/MM/yy, hh:mm" }}</p>
  <a *ngIf="comment.creator._id === userId || isAdmin" (click)="removeComment(comment._id)"><button>Remove</button></a>
</div>
