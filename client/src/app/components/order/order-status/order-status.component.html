<label class="container">
  <span>Pending</span>
  <input type="radio" name="status" value="Pending" (click)="changeStatus('Pending')" [checked]="status === 'Pending'">
  <span class="checkmark"></span>
</label>

  <span>In Progress</span>

</label>

</label>
