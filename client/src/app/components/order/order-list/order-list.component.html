<table>
    <tr class="table-header">
        <th>Burger image</th>
        <th>Burger name</th>
        <th>Delivery type</th>
        <th>Quantity</th>
        <th>Total price</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <tr class="order-info" *ngFor="let order of orders">
        <img [src]="order.burger.imageUrl" alt="burger-image">
        <td>{{order.burger.name}}</td>
        <td>{{order.deliveryType}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.totalPrice | numberRound: 2}}</td>
        <td>{{order.status}}</td>
        <td class="buttons">
            <a *ngIf="canEdit && order.status !== 'Delivered'" routerLink="/order/edit/{{order._id}}">Edit</a>
            <a routerLink="/order/details/{{order._id}}">Details</a>
        </td>
    </tr>
</table>
