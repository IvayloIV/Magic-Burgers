<section class="my-profile" *ngIf="(user$ | async) as user">
  <img [src]="user.imageUrl" alt="user-image">
  <p>Username: {{user.username}}</p>
  <p>Email: {{user.email}}</p>
  <p>First Name: {{user.firstName}}</p>
  <p>Last Name: {{user.lastName}}</p>
  <p>Age: {{user.age}}</p>
  <p>Orders count: {{user.orders.length}}</p>
  <p>Comments count: {{user.comments.length}}</p>
  <app-user-info-comments *ngFor="let comment of user.comments" [comment]="comment"></app-user-info-comments>
</section>
